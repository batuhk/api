<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SpaceX API Board</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body>
	<h1 class="header">SpaceX</h1>
	<div class="grid-container">
		<div id="time" class="grid-item">
			<h1 class="title tTitle">Earth Time</h1>
			<div id="clockDisplay"></div>
			<div id="dateDisplay"></div>
		</div>
		<div id="weather" class="grid-item">
			<h1 class="title tTitle">Base Temperature</h1>
		</div>
		<div id="api" class="grid-item">
			<h1 class="title apiTitle">Cat Pictures</h1>
			<p class="apiText">You might feel a little homesick and sad. <br/> But don't worry! Here are some cute cat pictures to look at</p>
			<br>
			<div id="catImages">
				<img id="catImage">
			</div>
		</div>
		<div id="api2" class="grid-item">
			<h1 class="title apiTitle">Cat Facts</h1>
			<p class="apiText">What is the best thing to know next to seeing cat pictures? <br/> Exactly! Cat facts!</p>
			<br>
			<div id="catFacts"></div>
		</div>
	</div>
		<script src="scripts/weather.js"></script>
		<script src="scripts/main.js"></script>
		<script src="scripts/cats.js"></script>
	</body>
</html>
